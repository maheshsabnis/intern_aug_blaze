<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.u1{
            list-style-type: none; /*CSS3*/
            margin: 0;
            padding: 0;
        }
        li.l1{
            display: inline;
        }
        ul.u{
            list-style-type: none; /*CSS3*/
            margin: 10;
            padding: 10;
        }
        
    </style>
</head>
<body>
    <h1>Defining Navigation CSS 3</h1>
    <div> 
        <strong>Navigation Horizontal</strong>
    </div>
    <ul class="u1">
        <li class="l1">
            <a href="https://www.dotnetcurry.com">DNC</a>
        </li>
        <li class="l1">
            <a href="https://www.devcurry.com">DEVC</a>
        </li>
        <li class="l1">
            <a href="https://www.webnethelper.com">WH</a>
        </li>
    </ul>
    <hr>
    <div> 
        <strong>Navigation Verticle </strong>
    </div>
    <ul class="u">
        <li class="l">
            <a href="https://www.dotnetcurry.com">DNC</a>
        </li>
        <li class="l">
            <a href="https://www.devcurry.com">DEVC</a>
        </li>
        <li class="l">
            <a href="https://www.webnethelper.com">WH</a>
        </li>
    </ul>
</body>
</html>
