<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Referring an external css-->
    <link rel="stylesheet" href="./../css/dynamicclass.css">
    <script>
        window.onload =function(){
            document.getElementById('btn').addEventListener('mouseenter',function(){
                this.className = 'c2';
            },false);
            document.getElementById('btn').addEventListener('mouseleave',function(){
                this.className = '';
            },false);
        }
    </script>
</head>
<body>
    <h1> Add and Remove CSS 3 based on Mouse Actions</h1>
    <input type="button" value="Toggle" id="btn">
</body>
</html>
