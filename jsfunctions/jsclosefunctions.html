<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jsclosefunctions.js"></script>
    <script>
        window.onload  =function(){
            var inputString  = "Join 30 millions traders and investors making better, brighter decisions in the world markets.";
            
            // define an instance of the StringOperations function object 
            var strObj = new StringsOperations(inputString);

          //    alert(strObj.name);  

         
            var dvres = document.getElementById('dvres');

            document.getElementById('btnlength').addEventListener('click', function(){
                dvres.innerHTML = strObj.getStringLength();
            },false);

            document.getElementById('btnreverse').addEventListener('click', function(){
                dvres.innerHTML = strObj.reverseString();
            },false);

            document.getElementById('btncase').addEventListener('click', function(){
                dvres.innerHTML = strObj.changeCase( 'U');
            },false);
             
            
        };
    </script>
</head>
<body>
    <h1>JavaScript Close Type Functions</h1>
    <input type="button" value="Get String Length" id="btnlength">
    <br>
    <input type="button" value="Reverse String" id="btnreverse">
    <br>
    <input type="button" value="Change Case" id="btncase">
    <br>
    <div id="dvres"></div>
</body>
</html>
